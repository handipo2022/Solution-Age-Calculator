    <script>
      function inputClicked(elementId) {
        document.getElementById(elementId).style.color = "hsl(0, 0%, 8%)";
      }
      function calculateAge() {
        let inputDay = document.getElementById("inputDay").value;
        let inputMonth = document.getElementById("inputMonth").value;
        let inputYear = document.getElementById("inputYear").value;
        let errorFlag = false;
        //empty input found
        if (inputDay == "") {
          errorFlag = true;
          document.getElementById("labelErrorDay").innerText =
            "This field is required";
          document.getElementById("labelErrorDay").style.display = "block";
        }
        if (inputMonth == "") {
          errorFlag = true;
          document.getElementById("labelErrorMonth").innerText =
            "This field is required";
          document.getElementById("labelErrorMonth").style.display = "block";
        }
        if (inputYear == "") {
          errorFlag = true;
          document.getElementById("labelErrorYear").innerText =
            "This field is required";
          document.getElementById("labelErrorYear").style.display = "block";
        }
        //out of range day
        if (inputDay != "") {
          if (inputDay < 1 || inputDay > 31) {
            errorFlag = true;
            document.getElementById("labelErrorDay").innerText =
              "Must be a valid day";
            document.getElementById("labelErrorDay").style.display = "block";
          }
        }
        //out of range month
        if (inputMonth != "") {
          if (inputMonth < 1 || inputMonth > 12) {
            errorFlag = true;
            document.getElementById("labelErrorMonth").innerText =
              "Must be a valid month";
            document.getElementById("labelErrorMonth").style.display = "block";
          }
        }
        //year is not in the past
        if (inputYear != "") {
          let yearNow = new Date().getFullYear();
          if (inputYear > yearNow) {
            errorFlag = true;
            document.getElementById("labelErrorYear").innerText =
              "Must be in the past";
            document.getElementById("labelErrorYear").style.display = "block";
          }
        }
        //not valid date refer to month
        if (inputDay != "") {
          if (inputDay > 29 && inputMonth == 2) {
            errorFlag = true;
            document.getElementById("labelErrorDay").innerText =
              "Must be a valid date";
            document.getElementById("labelErrorDay").style.display = "block";
          }
          if (inputDay > 30 && inputMonth == 4) {
            errorFlag = true;
            document.getElementById("labelErrorDay").innerText =
              "Must be a valid date";
            document.getElementById("labelErrorDay").style.display = "block";
          }
          if (inputDay > 30 && inputMonth == 6) {
            errorFlag = true;
            document.getElementById("labelErrorDay").innerText =
              "Must be a valid date";
            document.getElementById("labelErrorDay").style.display = "block";
          }
          if (inputDay > 30 && inputMonth == 9) {
            errorFlag = true;
            document.getElementById("labelErrorDay").innerText =
              "Must be a valid date";
            document.getElementById("labelErrorDay").style.display = "block";
          }
          if (inputDay > 30 && inputMonth == 11) {
            errorFlag = true;
            document.getElementById("labelErrorDay").innerText =
              "Must be a valid date";
            document.getElementById("labelErrorDay").style.display = "block";
          }
        }
        if (errorFlag == false) {
          //get current year,month and date
          let yearNow = new Date().getFullYear();
          let monthNow = new Date().getMonth() + 1;
          let dateNow = new Date().getDate();

          //calculate year
          let yearAge = yearNow - inputYear;
          let monthAge, dateAge;
          //calculate month
          if (monthNow >= inputMonth) {
            monthAge = monthNow - inputMonth;
          } else {
            yearAge--;
            monthAge = 12 + monthNow - inputMonth;
          }
          //calculate day
          if (dateNow >= inputDay) {
            dateAge = dateNow - inputDay;
          } else {
            monthAge--;
            dateAge = 31 + dateNow - inputDay;
            if (monthAge < 0) {
              monthAge = 11;
              yearAge--;
            }
          }

          //print result of age calculation
          document.getElementById("numberCountYears").innerText =
            yearAge.toString();
          document.getElementById("numberCountMonths").innerText =
            monthAge.toString();
          document.getElementById("numberCountDays").innerText =
            dateAge.toString();
        }
      }
